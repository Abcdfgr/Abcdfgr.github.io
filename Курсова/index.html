        <div class="my-2">
            <label class="form-label">Виробник</label>
            <input id="developer" class="form-control" list="datalistOptions" placeholder="Виберіть для пошуку...">

        <label for="">Тип товару</label><br>
            <select name="" id="type">
                <option value=""></option>

                <option value="laptop">ноутбук</option>
                <option value="planshe">планшет</option>
            </select><br><br>

            <div class="wrapper">
                <div class="values">
                    <h5>Ціна</h5>
                    <span id="range1">
                        0
                    </span>
                    <span> &dash; </span>
                    <span id="range2">
                        100
                    </span>
                </div>
            <div class="container">
                <div class="slider-track"></div>
                    <input type="range" min="0" max="250" value="0" id="slider-1" oninput="slideOne()">
                    <input type="range" min="0" max="250" value="250" id="slider-2" oninput="slideTwo()">
                </div>
            </div>
    

        <label for="">Память товару</label><br>
            <input type="number" id="filter_pamat" class="tovaru_info"><br><br>

        <label for="">Кольор</label><br>
            <select name="" id="filter_color">
                <option value=""></option>
                <option value="red">червоний</option>
                <option value="black">чорний</option>
                <option value="light">білий</option>
                <option value="grey">сірий</option>
            </select>
            <button type="button" class="btn btn-warning" onclick="clearFilter()">Скинути Фільтр</button>
            <button type="button" class="btn btn-primary" onclick="save_Filter()">Застосувати Фільтр</button>

    </div>
